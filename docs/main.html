<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubicLauncher - Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/markdown-loader.js" defer></script>
    <script>
        // Configuración simple de marked
        window.markedParse = function(markdown) {
            return marked.parse(markdown, {
                gfm: true,
                breaks: true
            });
        };
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cubic: {
                            dark: '#0f0f0f',    // Fondo oscuro principal
                            darker: '#151515',   // Fondo de barras laterales
                            primary: '#e8e8e8',  // Color primario (botones)
                            accent: '#1a1a1a',   // Color de acento para hover
                            border: '#252525',   // Color de bordes
                            text: {
                                primary: '#e0e0e0',  // Texto principal
                                secondary: '#b0b0b0', // Texto secundario
                                muted: '#888888'     // Texto atenuado
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cubic-dark text-cubic-text-primary min-h-screen flex">
    <!-- Sidebar Navigation -->
    <nav class="w-64 bg-cubic-darker h-screen fixed overflow-y-auto p-4 border-r border-cubic-border">
        <div class="mb-8 p-2">
            <h2 class="text-xl font-semibold text-cubic-primary">Documentación</h2>
        </div>
        <div id="sidebar-nav">
            <!-- Navigation will be loaded here -->
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <div id="content" class="prose dark:prose-invert max-w-3xl mx-auto">
            <!-- Markdown content will be loaded here -->
        </div>
        
        
        
    </main>
</body>
</html>
